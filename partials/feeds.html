<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a ng-repeat="x in tags" ui-sref="tags({ id: '{{x}}'})">{{x}}</a>
</div>

<div id="main">
    <span id="open" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Tags</span>
    <div class="col s12 m7" ng-repeat="x in feeds">

        <div >
            <div >
                <div >
                    <p>I am a very simple card. I am good at containing small bits of information.</p>
                </div>
                <div class="dropdown">
                    <div class="input-group dropdown-toggle" data-toggle="dropdown">
                        <input class="form-control" type="text" ng-model="searchTag" ng-keyup="search()">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <ul class="dropdown-menu" ng-show="tagRefine.length">
                        <li ng-repeat="n in tagRefine">{{n}}</li>
                    </ul>
                </div>
                <div>
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    var openNav = function () {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "350px";
        $('#open').css('opacity','0');
        $('#open').css('cursor','default');
    };

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        $('#open').css('opacity','1');
        $('#open').css('cursor','pointer');
    }
